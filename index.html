<!DOCTYPE html>
<html>
<head>
    <title>Jaundice Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e3ffe3;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Jaundice Predictor</h2>

    <label>Enter your name:</label><br>
    <input id="username" type="text" placeholder="Your name" style="width:100%; padding:10px; margin-top:5px;">

    <h3>Symptoms (Select all that apply):</h3>

    <div id="symptoms">
        <label><input type="checkbox" value="Yellowing of eyes/skin"> Yellowing of eyes/skin</label><br>
        <label><input type="checkbox" value="Fever"> Fever</label><br>
        <label><input type="checkbox" value="Vomiting"> Vomiting</label><br>
        <label><input type="checkbox" value="Loss of appetite"> Loss of appetite</label><br>
        <label><input type="checkbox" value="Dark urine"> Dark urine</label><br>
        <label><input type="checkbox" value="Pale stool"> Pale stool</label><br>
        <label><input type="checkbox" value="Itching"> Itching</label><br>
        <label><input type="checkbox" value="Stomach pain"> Stomach pain</label><br>
        <label><input type="checkbox" value="Chills"> Chills</label><br>
        <label><input type="checkbox" value="Weight loss"> Weight loss</label><br>
    </div>

    <button onclick="predict()">Get Result</button>

    <div id="output"></div>
</div>

<script>
function predict() {
    let name = document.getElementById("username").value;
    let checkboxes = document.querySelectorAll("#symptoms input:checked");
    let score = checkboxes.length;

    let message = "";

    if (score === 0) {
        message = "GOOD, YOU ARE FINE";
    } else if (score <= 3) {
        message = "TAKE REST";
    } else if (score === 5) {
        message = "AVOID SOCIAL CONTACT, TAKE REST, SEE A DOCTOR";
    } else if (score > 5) {
        message = "VISIT A DOCTOR QUICKLY";
    }

    document.getElementById("output").innerHTML =
        `<div class='result'>
            Hello ${name}!<br><br>
            Score: <b>${score}</b><br>
            Status: <b>${message}</b>
        </div>`;
}
</script>

</body>
</html>
