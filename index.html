<!DOCTYPE html>
<html>
<head>
    <title>Jaundice Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }
        .container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
        }
        .result {
            background:#e9f8ff;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <!-- IMPORTANT: Chart.js for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">
    <h2>Jaundice Predictor</h2>

    <label>Enter your name:</label>
    <input type="text" id="username" style="width: 100%; padding: 8px; margin-bottom: 10px;">

    <b>Symptoms (Select all that apply):</b><br><br>

    <div id="symptoms">
        <input type="checkbox" value="1"> Yellowing of eyes/skin <br>
        <input type="checkbox" value="1"> Fever <br>
        <input type="checkbox" value="1"> Vomiting <br>
        <input type="checkbox" value="1"> Loss of appetite <br>
        <input type="checkbox" value="1"> Dark urine <br>
        <input type="checkbox" value="1"> Pale stool <br>
        <input type="checkbox" value="1"> Itching <br>
        <input type="checkbox" value="1"> Stomach pain <br>
        <input type="checkbox" value="1"> Chills <br>
        <input type="checkbox" value="1"> Weight loss <br>
    </div>

    <br>
    <button onclick="predict()">Get Result</button>

    <div id="output"></div>

    <br>
    <canvas id="riskChart" width="300" height="300"></canvas>
</div>


<script>

function predict() {

    let name = document.getElementById("username").value;

    // Count selected symptoms
    let checkboxes = document.querySelectorAll("#symptoms input:checked");
    let score = checkboxes.length;

    let message = "";

    // FIXED STATUS LOGIC
    if (score === 0) {
        message = "GOOD, YOU ARE FINE";
    } else if (score <= 3) {
        message = "TAKE REST";
    } else if (score <= 5) {
        message = "AVOID SOCIAL CONTACT, TAKE REST, SEE A DOCTOR";
    } else {
        message = "VISIT A DOCTOR QUICKLY";
    }

    // Show output box
    document.getElementById("output").innerHTML =
        `<div class='result'>
            Hello <b>${name}</b>!<br><br>
            Score: <b>${score}</b><br>
            Status: <b>${message}</b>
        </div>`;

    // PIE CHART VALUES
    let danger = score;
    let safe = 10 - score;

    const ctx = document.getElementById("riskChart").getContext("2d");

    // Destroy old chart before drawing new one
    if (window.chartInstance) {
        window.chartInstance.destroy();
    }

    // Create new chart
    window.chartInstance = new Chart(ctx, {
        type: "pie",
        data: {
            labels: ["In Danger", "Safe"],
            datasets: [{
                data: [danger, safe],
                backgroundColor: ["red", "green"]
            }]
        }
    });
}

</script>

</body>
</html>
